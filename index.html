<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Study App</title>
</head>
<body>
    <div class="container">
        <p>回答を表示するには「顯示答案」ボタンかスペースキーを押してください。</p>
        
        <div class="content">
            <div class="meaning">意味（日本語）</div>
            
            <div class="example">例文（繁體字）</div>
            
            <div class="navigation">
                <button>◀ 上一題</button>
                
                <button class="show-answer">顯示答案</button>
                
                <button>下一題 ▶</button>
            </div>
            
            <div class="controls">
                <button>隨機排序</button>
                
                <button>重設</button>
            </div>
        </div>
    </div>
</body>
</html>
